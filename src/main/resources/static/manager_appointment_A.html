<script type="text/javascript">
if (getUrlParam("adName")) {
  var adName = getUrlParam("adName");
}
else {
  window.location.href = "/";
}
    var date = new Date().toLocaleDateString();
    var dateList = date.split('/');
    var today = dateList[1] + '月' + dateList[2] + '日';
    $.get('/weatherFormat.json', "", function(res) {
        var forecast = res['data']['forecast'];
        $("#today").text(dateList[1] + '月'+ forecast[0]['date']);
        $("#high").text(forecast[0]['high']);
        $("#low").text(forecast[0]['low']);
        $("#type").text(forecast[0]['type']);
    });
    $.get('/getAppointMsgToday', "date="+today, function(res) {
        $("#people_num").text(res['p_num']);
        $("#car_num").text(res['car_num']);
    });
    var dates = {};
    var time_subtract = ['上午', '下午'];
    for (var i = "0"; i < "4"; i++) {
      var tag = i < "2" ? 1 : 2;
      var dateString = dateList[0] + '年' + dateList[1] + '月'
              + (parseInt(dateList[2])+tag).toString() + '日' + time_subtract[i%2];
      dates['date' + i] = dateString;
    }
    var jsonData = JSON.stringify(dates);

    $.ajax({
      type: 'POST',
      data: jsonData,
      url: '/getAppointMsgByDate',
      contentType: "application/json;charset=UTF-8",
      success: function(res) {
        $.each(res, function(index, data) {
            var tbody = $("#tb");
            var tr = $("<tr></tr>");
            tr.html('<td><h5 align="center">'+ index + '</td>'
                  + '<td><h5 align="center">10000</td>'
                  + '<td><h5 align="center">'+ data['aNum'] + '</td>'
                  + '<td><h5 align="center">'+ ("10000"-data['aNum']) + '</td>'
                  + '<td><h5 align="center">100</td>'
                  + '<td><h5 align="center">'+ data['dNum'] + '</td>'
                  + '<td><h5 align="center">'+ ("100"-data['dNum']) + '</td>'
            );
            tbody.append(tr);
        });
      }
    });

    $("#toUserManage").attr('href', '/manager_user.html?adName=' + adName);
    $("#sfSearch").attr('href', '/manager_appointment_B.html?adName=' + adName);
    $("#toSfManage").attr('href', '/manager_schoolfellow_A.html?adName=' + adName);
